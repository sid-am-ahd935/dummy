<!DOCTYPE html>
<html>
<head>
<title>PyScript Website</title>
<script src="https://pyscript.net/dist/pyscript.js"></script>
</head>
<body>
<div id="container"></div>
<script>
const py = new PyScript({
  element: document.getElementById("container")
});

py.eval("print('Hello, world!')");
</script>
</body>
</html>
